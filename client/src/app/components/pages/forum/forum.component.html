<mat-grid-list cols="0">
  <mat-grid-tile class="grid-members-landing-page">
    <form class="example-form">
      <div class="forum">
        <div *ngFor="let message of messages" class="message">
          {{ message }}
        </div>
      </div>
      <br />
      <mat-form-field class="example-full-width">
        <input
          matInput
          required
          placeholder="Name"
          [(ngModel)]="nam1e"
          name="name"
          value=""
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <textarea
          [(ngModel)]="message"
          name="message"
          matInput
          placeholder="Leave a comment"
          required
          (keyup)="$event.keyCode == 13 && sendMessage()"
        ></textarea>
      </mat-form-field>
      <br />
      <button mat-button type="button" (click)="sendMessage()">
        send
      </button>
    </form>
  </mat-grid-tile>
</mat-grid-list>
